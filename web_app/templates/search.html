
{% extends "bootstrap_5_layout.html" %}
{% set active_page = "search_form" %}

{% block content %}

    <h2>Search Form</h2>

    <p>Request information about a professor</p>

    <form action="/search/dashboard" method="POST">

        <label>Professor Last Name:</label>
        <input type="text" name="lastname" placeholder="Rossetti" value="Rossetti">
        <br>

        <button class="btn btn-success">Submit</button>
    </form>

{% endblock %}
