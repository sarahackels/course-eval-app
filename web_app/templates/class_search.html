
{% extends "bootstrap_5_layout.html" %}
{% set active_page = "classsearch_form" %}

{% block content %}

    <h2>Search Form</h2>

    <p>Request information about a course...</p>

    <form action="/class_search/dashboard" method="POST">
        <label for="professorInput">Course Name:</label>
        <div class="input-group mb-3">
            <input type="text" id="courseInput" name="course" class="form-control" list="courses" placeholder="Type or select a course">
            <datalist id="courses">
                {% for course in courses %}
                    <option value="{{ course }}">{{course}}</option>
                {% endfor %}
            </datalist>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
